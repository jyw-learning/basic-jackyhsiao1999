<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校園二手交易 - 登入</title>
    <style>
        /* 全局樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* 登入卡片 */
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }
        
        .logo {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        /* 表單樣式 */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        /* 按鈕樣式 */
        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        /* 其他連結 */
        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        /* 分隔線 */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
            font-size: 0.8rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 0.5rem;
        }
        
        .divider::after {
            margin-left: 0.5rem;
        }
        
        /* 錯誤訊息 */
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        /* 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">校園二手交易</div>
        <h1>登入您的帳號</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">學校電子郵件</label>
                <input type="email" id="email" name="email" placeholder="例如: s123456@school.edu.tw" required>
                <div class="error-message" id="email-error">請輸入有效的學校電子郵件</div>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="輸入您的密碼" required minlength="6">
                <div class="error-message" id="password-error">密碼長度至少6個字符</div>
            </div>
            
            <button type="submit" class="btn">登入</button>
        </form>
        
        <div class="links">
            <a href="forgot-password.html">忘記密碼？</a>
            <span> | </span>
            <a href="register.html">註冊新帳號</a>
        </div>

    </div>

    <script>
        // 基本表單驗證
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // 驗證電子郵件
            const emailError = document.getElementById('email-error');
            if (!email.includes('@school.edu.tw')) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
            
            // 驗證密碼
            const passwordError = document.getElementById('password-error');
            if (password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            
            // 如果驗證通過，提交表單
            if (isValid) {
                // 這裡可以添加AJAX登入請求
                alert('登入成功！即將跳轉至首頁');
                // window.location.href = 'index.html';
                
                // 實際應用中，您會發送請求到後端驗證
                // loginUser(email, password);
            }
        });

        function loginUser(email, password) {

    </script>
    
    <!-- 引入Font Awesome圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
