<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s; 
        }
        .dark-mode {
            background: #1a1a1a;
            color: white;
        }
        h1 { color: blue; }
    </style>
</head>
<body>
    <div id="app">
        <button class="theme-btn" @click="toggleTheme">
            {{ isDarkMode ? '☀️ 亮色模式' : '🌙 暗黑模式' }}
        </button>

        <transition name="fade" mode="out-in">
            <h1 :key="message">{{ message }}</h1>
        </transition>

        <button @click="changeMessage">點我改變訊息</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "Hello Vue!",
                    isDarkMode: false
                };
            },
            methods: {
                changeMessage() {
                    this.message = "訊息已改變！";
                },
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode;
                    document.body.classList.toggle('dark-mode', this.isDarkMode);
                }
            }
        }).mount("#app");
    </script>
    <img src="https://picsum.photos/200/300" alt="示例圖片">
    <p>參考 GitHub Pages 官方文件：<a href="https://pages.github.com/" target="_blank">點此查看</a></p>
</body>
</html>
