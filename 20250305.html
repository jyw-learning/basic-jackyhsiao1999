<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20250305</title>
    <style>

        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1{
            text-align:center;
            transition: all 0.3s ease-in-out;
        }

        h1:hover {
            transform: rotate(-10deg) scale(1.1);
        }

        p{
            text-align:center;
            transition: all 0.3s ease-in-out;
        }

        p:hover {
            transform: rotate(0deg) scale(1.1);
        }

        /* 頂部導航列 */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center; /* 大於 600px 時置中 */
            flex-wrap: wrap; /* 小於 600px 時換行 */
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 下拉選單容器 */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* 下拉按鈕 */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        /* 下拉內容（隱藏） */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* 下拉選單的連結 */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #ebebeb;
            color: black;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        /* 滑鼠懸停時顯示下拉選單 */
        @media screen and (min-width: 600px) {
            .dropdown:hover .dropdown-content {
                display: block;
            }
        }

        /* 響應式設計 */
        @media screen and (max-width: 600px) {
            .navbar a, .dropdown, .dropdown .dropbtn {
                float: none;
                width: 100%;
                text-align: left;
            }

            .dropdown-content {
                position: relative;
                display: none; /* 預設隱藏 */
            }

            /* 點擊按鈕時顯示下拉選單 */
            .dropdown.active .dropdown-content {
                display: block;
            }
        }

        /* 內容區域 */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 頂部導航列 -->
    <div class="navbar">
        <a href="https://jyw-learning.github.io/basic-jackyhsiao1999/">首頁</a>
        <div class="dropdown" id="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">作業
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="https://jyw-learning.github.io/basic-jackyhsiao1999/html_test.html">第一週</a>
                <a href="https://jyw-learning.github.io/basic-jackyhsiao1999/MyCard.html">第二週</a>
                <a href="https://jyw-learning.github.io/basic-jackyhsiao1999/20250305.html">第三週</a>
            </div>
        </div>
        <a href="https://github.com/jyw-learning/basic-jackyhsiao1999">我的GitHub</a>
        <a href="https://ilearning.cycu.edu.tw//">i-learning 2.0</a>
    </div>

    <!-- 內容區域 -->
    <div class="content">
        <h1>蕭子奇的網站</h1>
        <p>互評請手下留情</p>
    </div>

    <script>
        // JavaScript 用於切換下拉選單的顯示狀態
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("active");
        }

        // 點擊頁面其他區域時收起下拉選單
        document.addEventListener("click", function(event) {
            const dropdown = document.getElementById("dropdown");
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove("active");
            }
        });
    </script>
</body>
</html>
